<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
    <title>Отбор астронавтов</title>
</head>
<body>
<h1 align="center">Анкета претендента</h1>
<h2 align="center">на участие в миссии</h2>

<div>
    <form class="login_form" method="post">
        <input type="text" class="form-control" placeholder="Введите фамилию" style="margin-bottom:5pt" id='surname'>
        <input type="text" class="form-control" placeholder="Введите имя" style="margin-bottom:25pt" id="name">
        <input type="email" class="form-control" style='margin-bottom: 5pt;' id="email" aria-describedby="emailHelp"
               placeholder="Введите адрес почты" name="email">
        <label for="classSelect">Какое у вас образование?</label>
        <select class="form-select" style="btn-primary" id="classSelect" name="class">
            <option>Начальное</option>
            <option>Основное</option>
            <option>Среднее общее</option>
            <option>Среднее профессиональное</option>
            <option>Высшее</option>
        </select>
        <label>Какие у вас есть профессии?</label>
        <div class="form-group">

            <div class="form-group form-check-fluid" role="group" id="work-form">

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="work1" name="work1">
                    <label class="form-check-label" for="work1">Инженер-исследователь</label>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="work2" name="work2">
                    <label class="form-check-label" for="work2">Строитель</label>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="work3" name="work3">
                    <label class="form-check-label" for="work3">Экзобиолог</label>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="work4" name="work4">
                    <label class="form-check-label" for="work4">Врач</label>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="work5" name="work5">
                    <label class="form-check-label" for="work5">Инженер по терраформированию</label>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="work6" name="work6">
                    <label class="form-check-label" for="work6">Cпециалист по радиационной защите</label>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="work7" name="work7">
                    <label class="form-check-label" for="work7">Метеоролог</label>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="work8" name="work8">
                    <label class="form-check-label" for="work8">Киберинженер</label>
                </div>
            </div>
            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check" id="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                        Мужской
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                    <label class="form-check-label" for="female">
                        Женский
                    </label>
                </div>

                <div class="form-group">
                    <label for="photo">Приложите фотографию</label>
                    <input type="file" class="form-control-file" id="photo" name="file">
                </div>

                <div class="form-group">
                    <label for="about">Почему вы хотите принять участие в миссии?</label>
                    <textarea class="form-control" id="about" rows="3" name="about"></textarea>
                </div>

            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе?</label>
            </div>
            <button type="submit" class="btn my-btn">Записаться</button>
            {% for msg in get_flashed_messages() %}
            <div align="center" class="flash">{{msg}}</div>
            {%endfor%}
        </div>
    </form>
</div>
</body>
</html>
