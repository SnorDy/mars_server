<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Результаты</title>
</head>
<body>
<h1>Результаты отбора</h1>
<h2>Претендента на участе в миссии {{nickname}}:</h2>
<div class="p-3 font-monospace text-success w-50 fs-4 bg-success bg-opacity-10 border border-success rounded-start rounded-end"
     style="margin-top:10px;">
    Поздравляем, ваш рейтинг после {{level}} этапа отбора
</div>
<h3>составляет {{rating}}!</h3>
<div class="p-3 font-monospace text-warning-emphasis w-50 fs-4 bg-warning-subtle bg-opacity-10 border border-warning rounded-start rounded-end">
    Желаем удачи!
</div>


</body>
</html>
