<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Пейзажи марса</title>
</head>
<body>
<h1 align="center">Пейзажи Марса</h1>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" >
  <div class="carousel-inner" >
    <div class="carousel-item active" align="middle" style="margin-top:10px" data-bs-interval="2000" >
      <img class="d-block"  src="static/img/im1.jpg"
           alt="First slide" width="50%" height="20%" >
    </div>
        <div class="carousel-item" align="middle" style="margin-top:10px" data-bs-interval="2000">
      <img class="d-block"  src="static/img/im2.jpg"
           alt="second slide" width="50%" height="20%" >
    </div>
    <div class="carousel-item" align="middle" style="margin-top:10px" data-bs-interval="2000">
    <img class="d-block"  src="static/img/im3.jpg"
       alt="second slide" width="50%" height="20%" >
    </div>
  </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
