<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>Варианты выбора</title>
</head>
<body>
<div class='container-fluid'>
    <h1>Моё предложение: {{planet_name}}</h1>
    <h2>{{h2}}</h2>

        <div class="p-3 font-monospace text-warning-emphasis w-50 fs-4 bg-warning-subtle bg-opacity-10 border border-warning rounded-start rounded-end">
            {{inf1}}
        </div>

        <div class="p-3 font-monospace text-danger w-50 fs-4 bg-danger-subtle bg-opacity-10 border border-danger rounded-start rounded-end" style="margin-top:10px;">
            {{inf2}}
        </div>

        <div class="p-3 font-monospace text-primary w-50 fs-4 bg-primary bg-opacity-10 border border-primary rounded-start rounded-end" style="margin-top:10px;">
            {{inf3}}
        </div>

        <div class="p-3 font-monospace text-success w-50 fs-4 bg-success bg-opacity-10 border border-success rounded-start rounded-end" style="margin-top:10px;">
            {{inf4}}
        </div>
</div>
</body>
</html>
