<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>Отбор астронавтов</title>

</head>
<body>
<h1 align="center">Загрузка фотографии</h1>
<h2 align="center">для участия в миссии</h2>
<form class="login_form" method="post" enctype="multipart/form-data"  >
    <div class="form-group">
        <label for="photo">Приложите фотографию</label>
        <input type="file" class="form-control-file" id="photo" name="file" required>
        {% if filename:%}
        <img src="{{ url_for('static', filename=filename) }}" width="100%" height="70%" style="margin-top:5px;margin-bottom:5px" alt="Не удалось вывести изображение, проверьте формат файла.">
        {%endif%}
        <button type="submit" class="btn my-btn">Записаться</button>
    </div>
</form>
</body>
</html>
